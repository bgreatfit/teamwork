version: "3.1"



services:

  web:
    build:
      context: .
    container_name: ${PROJECT_NAME}-django
    env_file:
      - .env
    volumes:
      - ./app:/app
      - static:/app/static
      - ./app/node_modules:/app/node_modules
    depends_on:
      - db

  db:
    restart: always
    image: postgres
    container_name: ${PROJECT_NAME}-postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=teamwork_db
      - POSTGRES_PORT=5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/




volumes:
  postgres_data:
  static:

